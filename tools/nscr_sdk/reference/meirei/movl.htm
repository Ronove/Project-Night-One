<h2>movl</h2>
<h3>movl &lt;array variable&gt;,&lt;number&gt;,&lt;number&gt;,cc</h3>
<p>
Enters numbers into an array all at once.<br>
<br>
<br>
EXj<br>
dim ?10[4]<br>
dim ?20[2][3]<br>
<br>
movl ?10,0,1,2,3,4<br>
movl ?20[0],0,1,2,3<br>
movl ?20[1],0,2,4,6<br>
movl ?20[2],0,3,6,9<br>
</p>
